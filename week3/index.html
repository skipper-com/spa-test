<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as list" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.itemFind">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.find(list.itemFind);">Narrow It Down For Me!</button>
    </div><br>
    {{ list.found }}
    <found-items items="list" title="{{list.title}}" on-remove="list.removeItem(index)">
    </found-items>



    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!-- <items-loader-indicator></items-loader-indicator> -->
  </div>

</body>
</html>
